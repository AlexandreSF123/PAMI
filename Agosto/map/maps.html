<script>
       let map = new Map();
       map.set('nome', 'Jacinto'); 
       map.set('idade', 18);
       map.set('telefone', '89221394');
       map.set('cpf', '03847');

       console.log(map);
//Verificar se existe uma chave
console.log(map.has('nome'));

//Remover uma chave
    map.delete('cpf');
    console.log(map);

//verificar a quantidades de chaves
console.log(map.size);

//faz a iteração das chaves do Map Object
for (key of map.keys()) {
    console.log(key);
}

for (value of map.values()) {
    console.log(value);
}

</script>
